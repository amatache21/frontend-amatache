<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Build a Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div>
      <!-- title -->
      <h1 id="title">Papichulo Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <!-- form; action attr ??? -->
      <form id="survey-form" action="index.html" method="GET">
        <!-- type text: name, email, age -->
        <label for="name" id="name-label">Name</label><br>
        <input type="text" name="name" id="name" placeholder="Enter your name" required><br>
        <label for="email" id="email-label">Email</label><br>
        <input type="email" name="email" id="email" placeholder="Enter your email" required><br>
        <label for="number" id="number-label">Age <span>(optional)</span></label><br>
        <input type="number" name="age" min="10" max="70" id="number" placeholder="Age"><br>

        <!-- type dropdown -->
        <label for="dropdown">Which option best describes your current role?</label><br>
        <select name="dropdown" id="dropdown">
          <option value="current" disabled selected>Select current role</option>
          <option value="student">Student</option>
          <option value="full-job">Full time job</option>
          <option value="full-learner">Full time learner</option>
          <option value="not-say">Prefer not to say</option>
          <option value="other">Other</option>
        </select><br>

        <!-- type radio -->
        <label>Would you recommend freeCodeCamp to a friend?</label><br>
        <input type="radio" name="recommend" value="definitly" id="radio1"><label for="radio1">Definitely</label><br>
        <input type="radio" name="recommend" value="maybe" id="radio2"><label for="radio2">Maybe</label><br>
        <input type="radio" name="recommend" value="notsure" id="radio3"><label for="radio3">Not sure</label><br>

        <!-- type dropdown -->
        <label for="dropdown2">What is your favorite feature of freeCodeCamp?</label><br>
        <select name="dropdown2" id="dropdown2">
          <option value="current" disabled selected>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open">Open Source</option>
        </select><br>

        <!-- type checkbox -->
        <label>What would you like to see improved? <span>(Check all that apply)</span></label><br>
        <input type="checkbox" value="fend" id="fend"><label for="fend">Front-end Projects</label><br>
        <input type="checkbox" value="bend" id="bend"><label for="bend">Back-end Projects</label><br>
        <input type="checkbox" value="datav" id="datav"><label for="datav">Data Visualization</label><br>
        <input type="checkbox" value="challenges" id="challenges"><label for="challenges">Challenges</label><br>
        <input type="checkbox" value="open" id="open"><label for="open">Open Source Community</label><br>
        <input type="checkbox" value="gitter" id="gitter"><label for="gitter">Gitter help rooms</label><br>
        <input type="checkbox" value="videos" id="videos"><label for="videos">Videos</label><br>
        <input type="checkbox" value="meet" id="meet"><label for="meet">City Meetups</label><br>
        <input type="checkbox" value="wiki" id="wiki"><label for="wiki">Wiki</label><br>
        <input type="checkbox" value="forum" id="forum"><label for="forum">Forum</label><br>
        <input type="checkbox" value="courses" id="courses"><label for="courses">Additional Courses</label><br>

        <!-- type textarea -->
        <label for="textarea">Any comments or suggestions?</label><br>
        <textarea id="textarea" placeholder="Enter your comment here..." rows="5" cols="30"></textarea><br>

        <!-- submit button -->
        <input type="submit" value="Submit" id="submit">
      <form>
    </div>
  </body>
</html>
