<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <main class="wrapper">
    <section class="img-hero">
      <img src="images/illustration-hero.svg" alt="listening music illustration">
    </section>

    <section class="info">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    </section>

    <section class="payment">
      <img src="images/icon-music.svg" alt="musical note">
      <p><span>Annual Plan</span><br>$59.99/year</p>
      <a href="">Change</a>
    </section>

    <section class="buttons">
      <button>Proceed to Payment</button>
      <a href="">Cancel Order</a>
    </section>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">@amatache21</a>.
    </div>
  </footer>
</body>
</html>
