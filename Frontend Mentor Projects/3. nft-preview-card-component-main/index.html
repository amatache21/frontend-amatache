<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css"> 
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="wrapper">

    <div class="wrapper-img">
      <img src="images/image-equilibrium.jpg" class="equilibrium-img">
      <img src="images/icon-view.svg" class="icon-view">
    </div>
    
    <h1><a href="#">Equilibrium #3429</a></h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="value-time">
      <div class="value">
        <i class="fab fa-ethereum"></i>
        <p>0.041 ETH</p>
      </div>
      <div class="time">
        <i class="fas fa-clock fa-sm"></i>
        <p>3 days left</p>
      </div>
    </div>

    <hr>
    
    <div class="author">
      <img src="images/image-avatar.png" class="avatar">
      <p>Creation of <a href="#" class="author-name">Jules Wyvern</a></p>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">@amatache21</a>.
  </div>

</body>

</html>
